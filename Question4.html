<!DOCTYPE html>
<html>
<head>
  <title>Test4</title>
</head>
<body>
<canvas id="TestCanvas" width="200" height="200"></canvas>
<script>
class Circle {
    constructor(x, y, radius, color) {
      this.x = x;
      this.y = y;
      this.radius = radius;
      this.color = color;
    }

    render(canvas) {
      const ctx = canvas.getContext("2d");
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
      ctx.fillStyle = this.color;
      ctx.fill();
      ctx.closePath();
    }

}

  const circle = new Circle(50, 50, 80, "#000000");

  const canvas = document.getElementById("TestCanvas");
  circle.render(canvas);
</script>
</body>
</html>
